<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<p>{{ page.date}}</p>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" width="100%" height="600" /></span>{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>
